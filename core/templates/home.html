<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
    <script src="{% static 'js/funciones.js' %}"></script>
</head>
<body>
    <div class="container">
        <h1>Formulario</h1>
        {% load static %}
        <div class="row">
            <div class="col-md">
                <img src="{% static 'img/foto.jpg' %}" onclick="mensaje()">
            </div>
        </div>
        <form name="datos" id="datos">
            <div class="form-group">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" class="form-control"
                    placeholder="Digite su nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label><br>
                <input type="email" id="email" class="form-control"
                    placeholder="Digite su correo electrónico" required>
            </div>
            <input type="submit" class="btn btn-success" value="Enviar" id="enviar">
            <input type="reset" class="btn btn-danger" value="Limpiar" id="limpiar">
            <a href="{% url 'ver' %}" class="btn btn-primary">Ir a Formulario</a>
            {% if user.is_authenticated %}
                <a href="{% url 'mostrar' %}"class="btn btn-success">Mostrando Vehiculos</a>
                <a href="{% url 'logout' %}" class="btn btn-primary">Cerrar Sesión</a>
                <a href="#">Bienvenido @{{user.username}}</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary">Iniciar Sesión</a>
            {% endif %}
        </form>



    </div>
</body>
</html>
