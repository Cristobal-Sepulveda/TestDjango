<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrando Vehiculos</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <h2>Mostrando Vehiculos</h2>

        <table class="table">
            <thead>
                <tr>
                    <th>Patente</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Modificar Vehículos</th>
                    <th>Eliminar Vehículos</th>
                </tr>
            </thead>
            <tbody>
                {% for ve in vehiculos %}
                <tr>
                    <td> {{ ve.patente }}</td>
                    <td> {{ ve.marca }}</td>
                    <td> {{ ve.modelo }}</td>
                    <td> <a href="{% url 'form_mod_vehiculo' ve.patente %}" class="btn btn-primary"> Modificar</a></td>
                    <td> <a href="{% url 'form_del_vehiculo' ve.patente %}" class="btn btn-danger"> Eliminar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'form_crear_vehiculo' %}" class="btn btn-primary">Creando Vehiculos</a>
        <a href="{% url 'home' %}"class="btn btn-success">Volver a Home</a>
    </div>
</body>
</html>
